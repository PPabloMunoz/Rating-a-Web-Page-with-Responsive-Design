<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/custom.css">

    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center text-white my-4 p-3" id="container">
        <section class="tarjeta card px-3 d-flex align-items-start justify-content-center" id="tarjeta">
            <img src="images/icon-star.svg" class="bg-secondary rounded-circle p-2 my-3">
            <div class="card-title fs-1 text-white m-0 px-3">How did we do?</div>
            <div class="card-body">
                <p class="parrafo text-texto">Please let us lnow how we did with your support request.
                    All feedback is appreciated to help us improve our offering!</p>
                <form>
                    <div class=" buttons d-flex justify-content-around form-check p-0 align-items-center">
                        <button type="button" value="1" id="btn1"
                            class="btn btn-secondary rounded-circle btn-lg">1</button>
                        <button type="button" value="2" id="btn2"
                            class="btn btn-secondary rounded-circle btn-lg">2</button>
                        <button type="button" value="3" id="btn3"
                            class="btn btn-secondary rounded-circle btn-lg">3</button>
                        <button type="button" value="4" id="btn4"
                            class="btn btn-secondary rounded-circle btn-lg">4</button>
                        <button type="button" value="5" id="btn5"
                            class="btn btn-secondary rounded-circle btn-lg">5</button>
                    </div>
                    <div id="experiencia" class="d-flex justify-content-center mt-3 text-texto"></div>
                    <button class="submit btn rounded-pill mt-3 w-100 fw-bold text-light" id="submit">
                        SUBMIT</button>
                </form>
            </div>
        </section>
    </div>




    <div class="attribution text-white d-flex justify-content-center align-items-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Pablo Mu√±oz</a>.
    </div>
    <script src="js/main.js"></script>
</body>

</html>
